<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
    <div id="header-container"></div>
    <main>
        <div class="container-fluid d-flex nowrap">
            <div class="circle-container">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
            <div class="button-container">
                <a class="btn btn-light btn-custom btn-1" onclick="rotateCircles()" id="catalogos"><i class="fa-solid fa-book"></i> CATÁLOGOS</a>
                <a class="btn btn-light btn-custom btn-2" onclick="rotateCircles()" id="operacion"><i class="fa-solid fa-briefcase"></i> OPERACIÓN</a>
                <a class="btn btn-light btn-custom btn-3" onclick="rotateCircles()" id="consultas"><i class="fa-solid fa-magnifying-glass"></i> CONSULTAS</a>
                <a class="btn btn-light btn-custom btn-4" onclick="rotateCircles()" id="calidad"><i class="fa-solid fa-award"></i> CALIDAD</a>
            </div>
            <div class="submenu">
                <button class="backTo menu rounded p-1" id="backTo"><span class="material-symbols-outlined fw-bold fs-1">menu_open</span></button>
                <div class="catalogos smenu">
                    <a class="btn btn-light btn-custom" id="colaboradores" href="colaboradores.html"><i class="fa-solid fa-users"></i> COLABORADORES</a>
                    <button class="btn btn-light btn-custom" id="clientes"><i class="fa-regular fa-handshake"></i> CLIENTES</button>
                    <button class="btn btn-light btn-custom" id="sucursales"><i class="fa-solid fa-store"></i> SUCURSALES</button>
                    <button class="btn btn-light btn-custom" id="formularios"><i class="fa-regular fa-rectangle-list"></i> FORMULARIOS</button>
                    <button class="btn btn-light btn-custom" id="empresas"><i class="fa-solid fa-city"></i> EMPRESAS</button>
                </div>
                <div class="operacion smenu">
                    <button class="btn btn-light btn-custom"><span class="material-symbols-outlined fw-bold">approval_delegation</span> SERVICIOS</button>
                </div>
                <div class="consultas smenu">
                    <button class="btn btn-light btn-custom"><span class="material-symbols-outlined fw-bold">query_stats</span> MASTER</button>
                    <button class="btn btn-light btn-custom"><i class="fa-solid fa-chart-line"></i> DASHBOARD</button>
                </div>
                <div class="calidad smenu">
                    <button class="btn btn-light btn-custom"><span class="material-symbols-outlined fw-bold">order_approve</span> AUDITORIA</button>
                </div>
            </div> 
        </div>
    </main>
    <div id="footer-container"></div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
